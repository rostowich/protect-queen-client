<div ng-controller="regController">
<div class="container">
      <div class="row centered-form ">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      	<div class="panel panel-default">
      		<div class="panel-heading">
	    		<h3 class="panel-title">Please sign up here</h3>
	 			</div>
	 			<div class="panel-body">
	    		<form role="form" method="post">
					<div class="alert alert-success" ng-show="sucessRegistration">
  								{{sucessRegistration}}
  						<label class="checkbox">
              					<a href="#/login"> Log in </a>
      						</label>		
						</div>
				<div ng-show="!sucessRegistration">
	    			<div class="form-group" >
	    				<input ng-model="username" type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" required="required"><br>
	    				<input ng-model="password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required="required"><br>
	    				<input ng-model="passwordConfirm" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" required="required">
	    				<br>
	    				<div class="alert alert-danger" ng-show="errorMessage">
  								{{errorMessage}}
						</div>
						
	    				<label class="checkbox">
              					<a href="#/login"> Log in </a>
      					</label>
      					<span us-spinner="{radius:60, width:50, length: 60}" spinner-key="spinner-5"></span>
	    			</div>
	    			
	    			<button class="btn btn-info btn-block" ng-click="register(username, password)">Register</button>
	    			</div>			    		
	    		</form>
	    	</div>
   		</div>
  		</div>
  	</div>
</div>
</div>
