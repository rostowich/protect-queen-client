<div ng-controller="logController">
<div class="container">
      <div class="row centered-form ">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      	<div class="panel panel-default">
      		<div class="panel-heading">
	    		<h3 class="panel-title">Please Log in here</h3>
	 			</div>
	 			<div class="panel-body">
	 			<div class="alert alert-danger" ng-show="errorMessage">
   					 {{errorMessage}}
				</div>
	    		<form  role="form" >
				<div>
	    			<div class="form-group" >
	    				<input ng-model="username" type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" required="required"><br>
	    				<input ng-model="password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required="required"><br>
	    				<br>
	    			</div>
	    			<span us-spinner="{radius:60, width:50, length: 60}" spinner-key="spinner-3"></span>
    				<button class="btn btn-info btn-block" ng-click="login()">Login</button>
	    			</div>			    		
	    		</form>
	    	</div>
   		</div>
  		</div>
  	</div>
</div>
</div>
